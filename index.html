<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>María Ascenção</title>
    <meta name="description" content="María Ascenção - contacto profissional no Funchal, Madeira">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    
    <link rel="stylesheet" href="card-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Business Card -->
    <main class="card-container">
        <div class="business-card">
            <div class="name-section">
                <h1>María Ascenção</h1>
            </div>
            
            <div class="contact-info">
                <a href="tel:+351291123456" class="contact-item">+351 291 123 456</a>
                <a href="mailto:maria@ascencao.pt" class="contact-item">maria@ascencao.pt</a>
            </div>
            
            <div class="footer-info">
                <p>Funchal, Madeira</p>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        // Simple fade in animation
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.business-card');
            if (card) {
                card.style.opacity = '0';
                
                setTimeout(() => {
                    card.style.transition = 'opacity 0.6s ease';
                    card.style.opacity = '1';
                }, 150);
            }
        });
    </script>
</body>
</html>
